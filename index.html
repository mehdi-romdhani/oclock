<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- LINK JS -->
    <script src="./assets/script.js" defer></script>
    <!-- LINK JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <title>O'clock</title>
  </head>
  <body>
    <div class="head-container">
      <h1>O'CL<span style="color: maroon">OC</span>K</h1>
    </div>

    <div class="btn-container">
      <button type="button" class="fill" id="hor">Horloge</button>
      <button type="button" class="fill" id="min">Minuteur</button>
      <button type="button" class="fill" id="chro">Chronometre</button>
      <button type="button" class="fill" id="rev">Reveil</button>
    </div>

    <div class="horloge-container">
      <p id="dateComplete"></p>
    </div>

    <!-- Chronometre -->
    <div class="chronometre-container">
      <div class="chro">00:00:00</div>
      <div class="btn-chrono">
        <button id="start" class="fill2">Start</button>
        <button id="stop" class="fill2">Stop</button>
        <button id="tour" class="fill2">tour</button>
        <button id="reset" class="fill2">Reset</button>
      </div>

      <div class="tourchrono">
        <ul class="chronolist"></ul>
      </div>
    </div>

    <!-- Minuteur -->
  </body>
